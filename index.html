<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----------------------------------------loading--------------------------------------------------------------->
    <div class="loadingScreen justify-content-center align-items-center">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
     <!--------------------------------------------------------------search---------------------------------------->
     <div class="container d-none  w-75" id="searchContainer">
        <div  class="row py-4">
            <div class="col-md-6">
              <input onkeyup="getRandomMeal(this.value)"  class="form-control bg-transparent text-white" type="text" placeholder="Search By Name">
            </div>
            <div class="col-md-6">
              <input onkeyup="getRandomMeal(this.value)" maxlength="1" class="form-control bg-transparent text-white" type="text" placeholder="Search By First Letter">
            </div>
          </div>
    </div>
    <!-----------------------------------------sideNav-------------------------------------------->
    <div id="nav-header" class="side-nav-menu min-vh-100 position-fixed d-flex top-0" style="left: 0px;">
        <div id="nav-tab" class="nav-tab  d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li id="searchh" class="py-2  position-relative cursor-pointer" style="top: 0px;">Search</li>
                    <li id='cat' onclick="getCategories(); " class="py-2 position-relative cursor-pointer" style="top: 0px;">Categories</li>
                    <li id="area" onclick="getArea(); " class="py-2 position-relative cursor-pointer" style="top: 0px;">Area</li>
                    <li id="ingra" onclick="getIngredients(); " class="py-2 position-relative cursor-pointer" style="top: 0px;">Ingredients</li>
                    <li id="contact" onclick="showContacts(); " class="py-2 position-relative cursor-pointer" style="top: 0px;">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div  class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="img/logo.png">
            <i id="icon" class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <!-----------------------------------------------------------main-------------------------------------------------------------->
    <div class="position-relative min-vh-100">
    <div class="container">
        <div class="row py-5 g-4" id="Data">
        </div>
    </div>
    </div>
    <!-------------------------------------------------------script--------------------------------------------------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/mine.js"></script>
</body>
</html>
